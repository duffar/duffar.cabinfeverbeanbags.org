<template name="Home">
  <!-- first section - About -->
  <div id="home" class="home">
    <div class="text-vcenter">
      <h1>Finding the cure</h1>

      <h3>Cabin Fever is a charity event to raise money for cancer research. Let's do this together!</h3>
      <a href="/signup" class="btn btn-default btn-lg">Join Us!</a>
    </div>
  </div>
  <!-- /first section -->

  <!-- second section - Blog -->
  <div id="blog" class="pad-section">
    <div class="container">
      <div class="row">
        {{>BlogList}}
      </div>
    </div>
  </div>
  <!-- /second section -->

</template>

<template name="TripDetailModal">
  <!-- Modal -->
  <div class="modal fade" id="TripDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>

          <h3>Trip Details</h3>
        </div>
        <div class="modal-body">
          <h4>Text in a modal</h4>

          <p>You can add some text here.</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-success">Save</a>
          <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
  </div>
</template>

    </div>
  </div>
</template>
