<head>
  <title>Cabin Fever</title>
  <!--<link rel="shortcut icon" href="/images/banner930_2.jpg">-->
</head>


<template name="ApplicationLayout">
  <!-- navigation panel -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div id="header-inner">
      <a href="http://cabinfever.meteor.com/">
        <img alt="Cabin Fever" height="181px; " id="Header1_headerimg"
             src="http://4.bp.blogspot.com/-I8WUeBcfSw0/VElmM-KRndI/AAAAAAAAABo/3vXtCKwox00/s1600/banner930_3.jpg">
      </a>
    </div>
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img id="logo" src="images/logo.png"></a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-main">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          {{#if currentUser}}
            <li><a href="/myteam">My Team</a></li>
          {{/if}}
          {{#if dayOfOpen}}
            <li><a href="/dayOf">Day Of</a></li>
          {{/if}}
          {{#if fightersOpen}}
            <li><a href="/fighters">Fighters</a></li>
          {{/if}}
          {{#if auctionOpen}}
            <li><a href="/auction">Silent Auction</a></li>
          {{/if}}
          {{#if ticketOpen}}
            <li><a href="/ticket">Big Ticket</a></li>
          {{/if}}
          <li><a href="/sponsors">Sponsors</a></li>
          <li><a href="/signup">Sign Up</a></li>
          <li><a href="/rules">Rules</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/links">Links</a></li>
          {{#if isStaff}}
            <li><a href="/staff">Staff</a></li>
          {{/if}}
          {{#if isAdmin}}
            <li><a href="/admin">Admin</a></li>
          {{/if}}
          <li><a href="#login_buttons">{{> loginButtons }}</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  {{> yield}}

  {{> sidebar}}

  {{> yield region="footer"}}

</template>

<template name="myFooter">
  <footer>
    <a href="https://www.facebook.com/CabinFeverBeanbags"><i class="fa fa-facebook fa-2x"></i></a>
    <a href="https://twitter.com/CabinFeverRoch"><i class="fa fa-twitter fa-2x"></i></a>

    <div class="container">
      <p class="text-right">Copyright &copy; cabinfeverbeanbags.org. 2014</p>
    </div>
  </footer>
</template>

<template name="sidebar">
  <div id="sidebar">
    <h3>Sidebar</h3>
  </div>
</template>
